<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Ranks</title>
</head>
<body>
<form>
    <legend>Army Rank</legend>
    <input type="radio" name="rank" id="rank-private" value="Private" checked="checked">
    <label for="rank-private">Private</label>

    <input type="radio" name="rank" id="rank-corporal" value="Corporal">
    <label for="rank-corporal">Corporal</label>

    <input type="radio" name="rank" id="rank-sergeant" value="Sergeant">
    <label for="rank-sergeant">Sergeant</label>

    <input type="radio" name="rank" id="rank-captain" value="Captain">
    <label for="rank-captain">Captain</label>

    <input type="radio" name="rank" id="rank-colonel" value="Colonel">
    <label for="rank-colonel">Colonel</label>

    <input type="radio" name="rank" id="rank-general" value="General">
    <label for="rank-general">General</label>

    <br>

    <label for="first-name">First Name</label>
    <input type="text" name="name" id="first-name" value="John">

    <br>

    <label for="last-name">Last Name</label>
    <input type="text" name="name" id="last-name" value="Doe">

    <button>Submit Form</button>
</form>

<p id="message"></p>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</html>
