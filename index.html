<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Ranks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<form>
    <legend>Army Rank</legend>

    <div class="col-sm-10">
        <label for="first-name">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="first-name" value="John">
        </div>
    </div>

    <div class="col-sm-10">
        <label for="last-name">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="last-name" value="Doe">
        </div>
    </div>

    <input type="radio" name="rank" id="rank-private" value="Private" checked="checked" data-color="pink">
    <label for="rank-private">Private</label>

    <input type="radio" name="rank" id="rank-corporal" value="Corporal" data-color="Yellow">
    <label for="rank-corporal">Corporal</label>

    <input type="radio" name="rank" id="rank-sergeant" value="Sergeant" data-color="green">
    <label for="rank-sergeant">Sergeant</label>

    <input type="radio" name="rank" id="rank-captain" value="Captain" data-color="blue">
    <label for="rank-captain">Captain</label>

    <input type="radio" name="rank" id="rank-colonel" value="Colonel" data-color="grey">
    <label for="rank-colonel">Colonel</label>

    <input type="radio" name="rank" id="rank-general" value="General" data-color="purple">
    <label for="rank-general">General</label>

    <br>

    <button class="btn btn-primary">Submit Form</button>
</form>

<p id="message"></p>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="code.js"></script>
<script src="style.css"></script>
</html>
